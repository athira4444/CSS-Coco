<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        
        .col-sm-5 dbox{
            background-color: orange;
        }
        .cbox{
            border: 3px solid;
            height: 154px;
            /* background-color: orange; */
            color: #c3e7ed;
        }
    .dbox{

        height: 30px;
        background-color: rgb(111, 116, 113);
        border: 2px solid;
        }
    </style>
</head>
<body>
     
    <div class="container cbox">
        <div class="row">
            <div class="col-sm-1 dbox">1</div>
            <div class="col-sm-1 dbox">2</div>
            <div class="col-sm-1 dbox">3</div>
            <div class="col-sm-1 dbox">4</div>
            <div class="col-sm-1 dbox">5</div>
            <div class="col-sm-1 dbox">6</div>
            <div class="col-sm-1 dbox">7</div>
            <div class="col-sm-1 dbox">8</div>
            <div class="col-sm-1 dbox">9</div>
            <div class="col-sm-1 dbox">10</div>
            <div class="col-sm-1 dbox">11</div>
            <div class="col-sm-1 dbox">12</div>
        </div>
        <div class="row">
            <div class="col-sm-4 dbox">4</div>
            <div class="col-sm-4 dbox panel panel-yellow" >4</div>
            <div class="col-sm-4 dbox">4</div>
        </div>
        <div class="row">
            <div class="col-sm-4 dbox">4</div>
            <div class="col-sm-8 dbox">8</div>
        </div>
        <div class="row">
            <div class="col-sm-6 dbox">6</div>
            <div class="col-sm-6 dbox">6</div>
        </div>
        <div class="row">
            <div class="col-sm-12 dbox">12</div>
        </div>

    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
