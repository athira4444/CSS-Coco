<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .container{
            margin-top: 70 ;
        }
        .input-area{
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <form action="" class="needs-validation" novalidate >
                    <div class="row">
                        <div class="col-xl-6 input-area">
                            <label for="fname">UserName:</label>
                            <input type="text" name="" id="fname" class="form-control" placeholder="Enter your name" required>
                            <div class="invalid-feedback">
                                Please fill out this field
                            </div>
                        </div>

                        <div class="col-xl-6 input area">
                            <label for="lname">Password:</label>
                            <input type="text" name="" id="lname" class="form-control" placeholder="Enter your name"required>
                            <div class="invalid-feedback">
                                Please fill out this field
                            </div>
                        </div>


                    



                        </div>
                        <br>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
                            <label class="form-check-label" for="myCheck">I Agree on blahblah.</label>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Click this checkbox to continue.</div>
                          </div>







                        <input type="submit" value="Submit" class="btn btn-primary">

                    </div>

                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>

    
</body>
</html>
